[pytest]
log_cli=True
log_cli_level=DEBUG
; --html=report.html = pip install pytest-html 
addopts=--failed-first --cov=bucket-api --cov=pubsub-api --cov-report xml:build/test-coverage.xml --junit-xml=build/test-result.xml --html=build/test-report.html
junit_family=legacy
; --cov-branch 
; norecursedirs=.pyenv-python